<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Travel Agency</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            color: #060202;
        }

        header {
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1em;
        }

        .book-trip-btn {
            display: inline-block;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #ffcc00;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .book-trip-btn:hover {
            background-color: #e6b800;
        }

        nav {
            background-color: rgba(7, 6, 6, 0.5);
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            float: left;
            margin-left: 20px;
        }

        .logo a {
            color: #000;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 14px 16px;
        }

        nav a {
            float: left;
            display: block;
            color: #f8f3f3;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(126, 116, 197, 0.3);
            color: #000;
        }

        .register-btn {
            float: right;
            display: block;
            color: #fff;
            text-align: center;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #ff0000;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #825486;
        }

        section {
            text-align: center;
            padding: 80px 20px 50px 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #efecea;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="#">Travel-X</a>
        </div>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Packages</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#" class="register-btn">Register Now</a>
    </nav>

    <header>
        <h1>Welcome to Our International Travel Agency</h1>
        <p><a href="https://www.booking.com/index.en-gb.html?aid=2336990;label=en-pk-booking-desktop-yIVWKZF376I8yyhKvcIeGAS652804039595:pl:ta:p1:p2:ac:ap:neg:fi:tikwd-538881796:lp1011082:li:dec:dm;ws=&gad_source=1&gclid=CjwKCAiAq4KuBhA6EiwArMAw1J_SXVVW9tpDPlTKxPRH0dwJgZK5IvgbKQf9QvYyigZRIog--IOPBxoCQ6cQAvD_BwE" class="book-trip-btn">Book Your Trip</a></p>
    </header>

    <section>
        <h2>Explore the World with us</h2>
        <p>Discover breathtaking destinations and plan your next adventure with our expert team.</p>
    </section>

    <footer>
        <p>&copy; 2024 International Travel Agency. All rights reserved.</p>
    </footer>

</body>
</html>
